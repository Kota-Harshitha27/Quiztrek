<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css"></link>
    </head>
    <body>
    <div id="box" class="box">
        <h1 style="text-align: center;">Login !!</h1>
        <table>
            <tr>
                <td><p id="userName" class="field">Username : </p></td>
                <td><p><input id="name" class="input"></p></td>
            </tr>
            <tr>
                <td><p id="password" class="field">Password : </p></td>
                <td><p><input id="pass" class="input" type="password"></p></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <p><button id="loginButton">Login</button></p>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <p id="register">Don't have an account? 
                        <a style="color:black;" href="../register/register.html">register</a>
                    </p>
                </td>
            </tr>
        </table>
    </div>

    <script src="login.js"></script> <!-- Link JS -->
</body>
</html>
