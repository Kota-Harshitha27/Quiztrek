
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>QuizTrek — Quiz</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="quiz-page.css" rel="stylesheet">
</head>
<body>
	<header class="d-flex align-items-center px-4 py-2">
		<img src="quiztrek_logo.png" alt="QuizTrek" class="logo" onerror="this.style.display='none'"/>
		<h1 class="ms-2">QuizTrek</h1>
		<div class="bar-right ms-auto d-flex align-items-center gap-3">
			<div id="lessonname">Class 6 · Maths · Knowing Our Numbers</div>
			<div class="timer" id="timer">10:00</div>
			<div style="font-weight:700"><span id="number">1</span>/10</div>
		</div>
	</header>
	<div class="c1">
	<div class="container-main my-4">
		<div class="quiz-panel p-4 rounded shadow-sm" id="quizpanel">
		<div class="meta d-flex justify-content-between align-items-center mb-3">
			<div>
			<div class="case"><strong>Case Study:</strong> <span id="casestudy"></span></div>
			<div class="question"><strong>Question:</strong> <span id="question"></span></div>
			</div>
		</div>

		<div class="imagebox my-3 text-center">
			<img id="qimage" src="" alt="Question image"  />
		</div>

		<div class="options" id="options">
			<label class="opt"><input type="radio" name="option" class="radio" value="0" id="0" /> <span id="option1"></span></label>
			<label class="opt"><input type="radio" name="option" class="radio" value="1" id="1" /> <span id="option2"></span></label>
			<label class="opt"><input type="radio" name="option" class="radio" value="2" id="3" /> <span id="option3"></span></label>
			<label class="opt"><input type="radio" name="option" class="radio" value="3" id="4" /> <span id="option4"></span></label>
		</div>
		<div id="reviewSection">
			<div id="reviewContent">

			</div>
		</div>

		<div class="btnbar mt-4 d-flex justify-content-center gap-3">
			<button class="btn-ghost" id="prevBtn">Previous</button>
			<button class="btn-brand" id="nextBtn">Next</button>
			<button class="btn-ghost" id="quitBtn">Quit</button>
		</div>
		</div>
	</div>

	<footer class="text-center py-3">
		QuizTrek — Application-based quizzes for Students
	</footer>
	</div>
	<script>
		// Determine which JS file to load
		const jsFile = localStorage.getItem('quiz_js_file') || 'quizpage.js';

		const script = document.createElement('script');
		script.src = jsFile;
		script.type = 'text/javascript';
		document.body.appendChild(script);

		// Remove stored value after loading
		localStorage.removeItem('quiz_js_file');
	</script>
</body>
</html>
